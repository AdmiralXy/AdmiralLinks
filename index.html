<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AdmiralLinks</title>
</head>
<body>

    <div>
        <p>Example: </p>
        <ul>
            <li>
                <span data-uri="https://google.ru">Open link</span>
            </li>
            <li>
                <span data-uri="https://google.ru" data-target="_blank">Open link in new tab</span>
            </li>
        </ul>
    </div>

    <div>
        <p>Example (Alternative version): </p>
        <ul>
            <li>
                <a class="pseudo-link" data-href="https://google.ru">Open link</a>
            </li>
            <li>
                <a class="pseudo-link blank" data-href="https://google.ru">Open link in new tab</a>
            </li>
        </ul>
    </div>

    <script src="AdmiralLinks.min.js"></script>
    <script src="AdmiralLinksAlternative.min.js"></script>
</body>
</html>
